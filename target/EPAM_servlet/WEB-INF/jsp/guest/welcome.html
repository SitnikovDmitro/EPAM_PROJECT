
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <body class="d-flex flex-column min-vh-100" style="background-image: url('background.jpg'); background-repeat: no-repeat; background-attachment: fixed;">



        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand"><i class="bi bi-book"></i>  LIBRARY.UA</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="${pageContext.request.contextPath}/reader/books/show">Main</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link">Books</a>
                </li>
            </ul>

            <span class="navbar-text mr-4">Hello, <span class="fst-italic">Guest</span></span>



            <div class="dropdown mr-2">
                <button class="btn btn-outline-success dropdown-toggle navbar-btn" type="button" data-bs-toggle="dropdown">Language</button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button" onclick="changeLanguage('ukr', '${pageContext.request.contextPath}');">Укр</button></li>
                    <li><button class="dropdown-item" type="button" onclick="changeLanguage('eng', '${pageContext.request.contextPath}');">Eng</button></li>
                </ul>
            </div>

            <button class="btn btn-outline-success navbar-btn" type="button" onclick="logout('${pageContext.request.contextPath}');">Log out</button>
        </nav>



        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-8">
                <div id="carouselExampleInterval" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="3000">
                            <img src="img.png" style="width: 800px; height: 400px;" class="d-block w-100" alt="Image">

                        </div>

                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="img.png" style="width: 800px; height: 400px;" class="d-block w-100" alt="Image">
                            <figure class="carousel-caption d-none d-md-block">
                                <blockquote class="blockquote">
                                    <p>A well-known quote, contained in a blockquote element.</p>
                                </blockquote>
                                <figcaption class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></figcaption>
                            </figure>
                        </div>

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>



        <footer class="footer mt-auto py-4 " style="height: 100px; background-image: url(footer.png); background-color: transparent; background-size: 100% 100%;">
            <div class="container">
                <span class="text-muted pt-5" >Java web project for EPAM. Developed by Sitnikov Dmitriy</span>
            </div>
        </footer>
    </body>
</html>
