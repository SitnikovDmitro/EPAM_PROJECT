<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <style>
            .block {
                border-style: solid;
                border-width: 1px;
                border-radius: 5px;
                width: 500px;
                border-color: black;
                margin: 5px;
                padding: 5px;
            }

            .description {
                margin: 5px auto;
                display: block;
            }

            .link {
                color: white;
                background-color: gold;
                border-width: 0px;
                border-radius: 5px;
                padding: 10px;
                margin: 1.5px auto;
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="block">
            <p class="description">[descriptionText]</p>
            <a class="link" href="[link]">[buttonText]</a>
        </div>
    </body>
</html>
