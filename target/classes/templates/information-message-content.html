<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <style>
            .block {
                border-style: solid;
                border-width: 1px;
                border-radius: 5px;
                width: 500px;
                border-color: black;
                margin: 5px;
                padding: 5px;
            }

            .description {
                margin: 5px auto;
                display: block;
            }

            .header {
                margin: 5px 1px;
            }
        </style>
    </head>
    <body>
        <div class="block">
            <h3 class="header">[header]</h3>
            <p class="description">[paragraph]</p>
        </div>
    </body>
</html>
